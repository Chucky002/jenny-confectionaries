<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny's Confectionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            display: flex;
            flex-direction: column;
        }
        nav {
            width: 100%;
            background-color: #ff99cc; /* Pink color */
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* Align items at the edges */
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow items to wrap */
        }
        nav h1 {
            margin: 0 20px; /* Adjust spacing as needed */
            font-size: 1.5rem; /* Adjust font size */
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 20px;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1a5e1c8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .carousel img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .carousel .prev, .carousel .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
        }
        .carousel .prev {
            left: 10px;
        }
        .carousel .next {
            right: 10px;
        }
        footer {
            width: 100%;
            background-color: #ff99cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        footer .socials {
            margin: 10px 0;
        }
        footer .socials a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                display: none;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            nav h1 {
                margin: 0 auto;
                font-size: 1.2rem;
            }
            .menu-icon {
                display: block;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1><a href="index.html" style="color: #fff; text-decoration: none;">Jenny's Confectionaries</a></h1>

        <img src="https://media.istockphoto.com/id/1170236302/photo/african-beef-stew-in-tomato-sauce-with-spices-and-herbs.jpg?s=612x612&w=0&k=20&c=KPXOvQYAvClbS19PSgd7zmKsBL9Uz9C2SgdtT8JnV1s=" class="active" alt="Jollof Rice">
        <img src="https://media.istockphoto.com/id/503203991/photo/homemade-italian-chicken-parmesan.jpg?s=612x612&w=0&k=20&c=T0eI0IqYYWJYvihT9itVeng0MMubNxCpz133VC_qhI0=" alt="Egusi Soup">
        <img src="https://img.freepik.com/free-photo/side-view-pilaf-with-stewed-beef-meat-plate_141793-5057.jpg?size=626&ext=jpg&ga=GA1.1.1141335507.1717804800&semt=ais_user" alt="Suya">
        <img src="https://www.shutterstock.com/image-photo/small-bowl-porridge-beans-served-600nw-1319617382.jpg" alt="Pounded Yam">
        <img src="https://i.ytimg.com/vi/NRPEld34o2E/maxresdefault.jpg" alt="Akara">
    </div>
    <footer>
        <p>Contact us: +2349052440708</p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <p>&copy; 2024 Food Vendor. All rights reserved.</p>
    </footer>

        let currentSlide = 0;

            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(() => changeSlide(1), 3000);

        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
