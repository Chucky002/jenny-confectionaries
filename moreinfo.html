<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Info - Jenny's Confectionaries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
        }
        body {
            flex: 1;
        }
        nav {
            width: 100%;
            background-color: #ff99cc; /* Pink color */
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between; /* Align items at the edges */
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow items to wrap */
        }
        nav h1 {
            margin: 0 20px; /* Adjust spacing as needed */
            font-size: 1.5rem; /* Adjust font size */
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin-right: 20px;
        }
        .container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f1a5e1c8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        footer {
            width: 100%;
            background-color: #ff99cc;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        footer .socials {
            margin: 10px 0;
        }
        footer .socials a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                width: 100%;
                display: none;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
            }
            nav h1 {
                margin: 0 auto;
                font-size: 1.2rem;
            }
            .menu-icon {
                display: block;
            }
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1><a href="index.html" style="color: #fff; text-decoration: none;">Jenny's Confectionaries</a></h1>
        <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="order.html">Order</a></li>
            <li><a href="moreinfo.html">More Info</a></li>
            <li><a href="contactt.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <!-- Page-specific content here -->
        <h1>More Info</h1>
        <p>Here you can find more information about our products and services...</p>
    </div>
    <footer>
        <p>Contact us: +2349052440708</p>
        <div class="socials">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
        <p>&copy; 2024 Food Vendor. All rights reserved.</p>
    </footer>
    <script>
        function toggleMenu() {
            const menu = document.querySelector('nav ul');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
